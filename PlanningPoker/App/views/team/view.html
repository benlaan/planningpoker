<section>
    <div data-bind="attr: { class: topClassName }">
        <h2>View Team</h2>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label span10" for="groupName">Group Name</label>
                <div class="controls">
                    <input type="text" id="groupName" placeholder="enter a group name" data-bind="value: teamName">
                </div>
            </div>
            <a href="#" class="btn btn-primary btn-large" data-bind="click: submit">View</a>
        </form>
    </div>

    <div data-bind="attr: { class: bottomClassName }">
        <div class="row-fluid">
            <div data-bind="compose: { model: $data, view: 'views/_templates/team.html' }" />
        </div>
        <div class="row-fluid">
            <div data-bind="compose: { model: players, view: 'views/_templates/players.html' }" />
        </div>
    </div>
</section>
